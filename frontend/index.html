
<!DOCTYPE html>
<html lang="en" class="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Health.me</title>
    <script src="https://cdn.tailwindcss.com?plugins=forms,typography,container-queries"></script>
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect">
    <link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&family=Inter:wght@300;400;500;600;700&family=Manrope:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet">
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        primary: "#1A1A1A",
                        emergency: "#ec1313",
                        "bg-cream": "#FDF2E9",
                        "soft-cream": "#FFF9F5",
                        "card-beige": "#FAF3ED",
                    },
                    fontFamily: {
                        display: ["'DM Serif Display'", "serif"],
                        sans: ["'Inter'", "sans-serif"],
                        manrope: ["'Manrope'", "sans-serif"],
                    },
                    borderRadius: {
                        'xl': '0.75rem',
                        '2xl': '1rem',
                        '3xl': '1.5rem',
                        '4xl': '2rem',
                    },
                },
            },
        };
    </script>
    <style type="text/tailwindcss">
        @layer base {
            body {
                @apply bg-bg-cream text-primary font-sans antialiased;
            }
            .serif-font {
                font-family: 'DM Serif Display', serif;
            }
        }
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24;
        }
        .fill-1 {
            font-variation-settings: 'FILL' 1;
        }
        .custom-scrollbar::-webkit-scrollbar {
            width: 5px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: transparent;
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(0,0,0,0.1);
            border-radius: 10px;
        }
        .pulse-red {
            box-shadow: 0 0 0 0 rgba(236, 19, 19, 0.7);
            animation: pulse-red 2s infinite;
        }
        @keyframes pulse-red {
            0% { transform: scale(0.98); box-shadow: 0 0 0 0 rgba(236, 19, 19, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 15px rgba(236, 19, 19, 0); }
            100% { transform: scale(0.98); box-shadow: 0 0 0 0 rgba(236, 19, 19, 0); }
        }
        .pulse-green {
            animation: pulse-green-simple 2s infinite;
        }
        @keyframes pulse-green-simple {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.4; }
        }
        .waveform-bar {
            animation: waveform-pulse 1.2s ease-in-out infinite;
        }
        @keyframes waveform-pulse {
            0%, 100% { height: 8px; }
            50% { height: 24px; }
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react-router-dom": "https://esm.sh/react-router-dom@^7.13.0",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.38.0"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
<body>
    <div id="root"></div>
<script type="module" src="/index.tsx"></script>
</body>
</html>
